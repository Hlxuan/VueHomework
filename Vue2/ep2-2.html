<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button点击 - 实验2 ES6 上</title>
    <script src="../vue.js"></script>
</head>

<body>

    <div id="container">
        <button>btn1</button>
        <button>btn2</button>
        <button>btn3</button>
        <button>btn4</button>
        <button>btn5</button>
    </div>

    <script>
        const app = new Vue({
            el: "#container",
            methods: {
                button() {
                    let btn = document.getElementsByTagName("button");
                    for (let i = 0; i < btn.length; i++) {
                        btn[i].addEventListener("click", () => {
                            console.log(btn[i].innerHTML);
                        })
                    }
                },
            },
            mounted() {
                this.button();
            }
        })
    </script>

</body>

</html>
