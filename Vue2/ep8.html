<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅读网页 - 实验8 class与style绑定</title>
    <script src="../vue.js"></script>
    <style>
        p{
            text-align: justify;
        }
        .darkMode {
            background-color: #1b1b1b;
            color: white;
        }

        .lightMode {
            background-color: #fff;
            color: black;
        }

        .border {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="container">

        <div>
            <button @click="myClass.darkMode = !myClass.darkMode">夜间模式</button>
            <button @click="myClass.border = !myClass.border">边框模式</button>
            <button @click="fontSize++">字体放大</button>
            <button @click="fontSize--">字体缩小</button>
        </div>

        <p :class="myClass" :style="myStyle">
            操作元素的 class 列表和内联样式是数据绑定的一个常见需求。因为它们都是 attribute，所以我们可以用 v-bind 处理它们：只需要通过表达式计算出字符串结果即可。不过，字符串拼接麻烦且易错。因此，在将
            v-bind 用于 class 和 style 时，Vue.js 做了专门的增强。表达式结果的类型除了字符串之外，还可以是对象或数组.
        </p>

    </div>

    <script>

        const app = new Vue({
            el: ".container",
            data: {
                myClass: {
                    lightMode: false,
                    darkMode: false,
                    border: false,
                },
                fontSize:15,
            },
            computed:{
                myStyle() {
                    return {
                        fontSize: this.fontSize + 'px',
                    }
                },
            },
        })

    </script>

</body>

</html>
